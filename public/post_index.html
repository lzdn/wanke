    <title></title>
    <link rel="icon" type="image/png" href="assets/i/favicon.png">

<body>
<ul data-am-widget="gallery" class="am-gallery sm-block-grid-2

    <li>
        <div class="am-gallery-item">
                <img src="http://ac-f7r02mj6.clouddn.com/0S17RxrSfJFzCGbyKJNoRS7SUbzA3qOPYzvvGUId.jpg" alt="远方 有一个地方 那里种有我们的梦想" />
        </div>
    </li>
    <li>
        <div class="am-gallery-item">
                <img src="http://ac-f7r02mj6.clouddn.com/iMUkwF06UA0cCPn8Apuw8bNCWXRuFVTRuMvpk6da.jpg" alt="某天 也许会相遇 相遇在这个好地方" />
        </div>
    </li>
    <li>
        <div class="am-gallery-item">
                <img src="http://ac-f7r02mj6.clouddn.com/Ed5toafidotAm10fIPgujDNP9Qgg21ICdLf9EYoG.jpg" alt="不要太担心 只因为我相信" />
        </div>
    </li>
    <li>
        <div class="am-gallery-item">

        </div>
    </li>
</ul>


    <div id="field">
        <div class="am-input-group am-input-exend" >
            <input type="text" class="am-form-field" placeholder="搜索">
        <span class="am-input-group-label">
            <span class="am-icon-search am-icon-extend"></span>
        </span>
        </div>
    </div>
    <div id="publish">
        <script type="text/x-handlebars-template" id="amz-tags">
            {{#each tags}}
            <hr data-am-widget="divider" style="" class="am-divider"/>
            <div class="Publish am-animation-fade" value={{this.value}}>
                <div class="show"><img src="assets/i/img/ss1.jpg"></div>
                <div class="title" value={{this.value}}>
                    <p class="username am-sans-serif">{{this.name}}</p>
                    <div class="content">
                        <p class="usersay am-sans-serif">{{this.usersay}}</p>
                    </div>
                    <span class="tag am-sans-serif" >{{tag}}</span>
                <div class="images {{this.pattern}}" value={{this.img}}>

                    {{>gallery this.img}}

                    <!--<ul data-am-widget="gallery" class="am-gallery sm-block-grid-2-->
  <!--md-block-grid-3 lg-block-grid-4 am-gallery-default" data-am-gallery="{ pureview: true }">-->
                        <!--{{#if this.img}}-->
                        <!--{{#each this.img}}-->
                        <!--<li>-->
                            <!--<div class="am-gallery-item">-->
                                <!--<img src={{this}} alt="远方 有一个地方 那里种有我们的梦想" />-->
                            <!--</div>-->
                        <!--</li>-->
                        <!--{{/each}}-->
                        <!--{{/if}}-->
                    <!--</ul>-->

                    <!--{{#if this.img}}-->
                    <!--{{#each this.img}}-->
                    <!--<img src={{this}} class="imgpreview">-->
                    <!--{{/each}}-->
                    <!--{{/if}}-->
                </div>
                    <span class="time am-sans-serif">发布于{{this.time}}前</span>
                </div>
            </div>
            {{/each}}
        </script>
        <div id="load">
            <i class="am-icon-refresh am-icon-spin am-icon-spin-extend am-icon-sm"></i>
        </div>
    </div>

<div  id="arrow" data-am-widget="gotop">
    <div>
        <a>
        <i  class="am-icon am-icon-arrow-up am-icon-sm"></i>
        </a>
    </div>
</div>
<div id="foots">
    <div>
        <a>
        <i class="am-icon am-icon-plus am-icon-sm"></i>
        </a>
    </div>
</div>
    <div data-am-widget="navbar" class="am-navbar am-cf"
         id="">
        <ul class="am-navbar-nav am-cf am-avg-sm-4 am-navbar-nav-extend ">
            <li>
                <a href="shop_index.html" class="">
                    <i class="am-header-icon am-icon-cutlery am-icon-sm"></i>
                    <span class="am-navbar-label">易生活</span>
                </a>
            </li>
            <li>
                <a id="Neighborhood" href="post_index.html" class="">
                    <i class="am-header-icon am-icon-users am-icon-sm"></i>
