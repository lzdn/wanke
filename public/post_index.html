<div id="content">
    <div class="am-input-group am-input-exend" >
        <input type="text" class="am-form-field" placeholder="搜索">
        <span class="am-input-group-label">
            <span class="am-icon-search am-icon-extend"></span>
        </span>
    </div>
    <script type="text/x-handlebars-template" id="amz-tags">
        {{#each tags}}
        <div class="Publish am-animation-fade">
            <div class="title">
                <div class="show"><img src="assets/i/img/ss1.jpg" class="am-radius"></div>
                <p class="username">{{this.name}}</p>
                <span class="tag">{{tag}}</span>
            </div>
            <div class="content">{{this.usersay}}</div>
            <div class="images">
                <div class="h"></div>
                <img src="assets/i/img/ss1.jpg" class="am-radius">
                <img src="assets/i/img/ss1.jpg" class="am-radius">
            </div>
            <div class="foot">
                <span class="time">发布于{{this.time}}前</span>
                <a class="viewmore" value={{this.value}}>查看更多</a>
            </div>
        </div>
</div>
{{/each}}
</script>
<div id="load">
    <i class="am-icon-refresh am-icon-spin am-icon-spin-extend am-icon-sm"></i>
