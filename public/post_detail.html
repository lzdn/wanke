<script type="text/x-handlebars-template" id="amz-tags">
    {{#each tags}}
    <div class="Publish" value={{this.value}}>
        <div class="show"><img src={{this.titleimg}}></div>
        <div class="title" value={{this.value}}>
            <p class="username am-sans-serif">{{this.name}}</p>

            <div class="content">
                <p class="usersay am-sans-serif">{{this.usersay}}</p>
            </div>
            <span class="tag am-sans-serif">{{tag}}</span>

            <div class="images {{this.pattern}}" value={{this.img}}>
                {{#if this.img}}
                {{#each this.img}}
                <div src={{this}} class="post_imgs imgpreview">
                    <div class="post_img">
                        <img src={{this}} class="img {{this}}" value="0">
                    </div>
                </div>
                {{/each}}
                {{/if}}
            </div>
            <span class="time am-sans-serif">{{this.time}}</span>
        </div>
    </div>
    <hr data-am-widget="divider" style="" class="am-divider "/>


    <div class="Publish userphone">
        <div class="usercont">
            <p class="usercontent am-sans-serif">联系方式：报名可见</p>
        </div>

        <div id="btnname">
            <button type="button" class="am-btn am-btn-warning">报名</button>
        </div>
        <div id="registration">
            <p>已报名:</p>

            <div id="headtle">
                {{#if this.relationuser}}
                {{#each this.relationuser}}
                <img src={{this.url}} value={{this.usersid}}&{{this.phonenumber}} class="am-radius">
                {{/each}}
                {{/if}}
            </div>
        </div>
    </div>
    <hr data-am-widget="divider" style="" class="am-divider"/>
    <div class="am-modal am-modal-prompt" tabindex="-1" id="my-prompt">
        <div class="am-modal-dialog">
            <div class="am-modal-bd">
                您必须填写您的电话号码
                <input type="text" class="am-modal-prompt-input">
            </div>
            <div class="am-modal-footer">
                <span class="am-modal-btn" data-am-modal-cancel>取消</span>
                <span class="am-modal-btn" data-am-modal-confirm>提交</span>
            </div>
        </div>
    </div>
    {{/each}}
</script>
<hr data-am-widget="divider" style="" class="am-divider"/>

<ul class="am-comments-list  list_extent">
    <script type="text/x-handlebars-template" id="comments">
        {{#each comments}}
    <li class="am-comment commentlength destroy{{this.commentid}}">
        <a href="">
            <img class="am-comment-avatar" src={{this.commentusershow}} alt=""/>
        </a>
        <div class="am-comment-main">
            <header class="am-comment-hd">
                <div class="am-comment-meta">
                    <a href="#link-to-user" class="am-comment-author">{{this.commentusername}}</a>
                    <time datetime="">{{this.times}}</time>
                </div>
            </header>

            <div class="am-comment-bd">
                {{#if this.relation}}
                {{#each this.relation}}
                <div class="relation">
                    <img class="am-comment-avatar" src={{this.commentusershow}} alt=""/>
                    <div class="relationcontent">
                        <p class="am-sans-serif name">{{this.commentusername}}</p>
                        <!--预留-->
                        <!--<p class="time">某天前</p>-->
                        <!--<p class="layer am-sans-serif">1楼</p>-->
                    </div>
                    <div class="relationsay">
                        <p>{{this.commentcontent}}</p>
                    </div>

                    <div class="toolbar" value={{this.commentid}}>
                        <i class="toolbtn reply reply{{this.commentid}}"><i class="am-icon-reply"></i> 回复</i>
                    </div>

                    <!-- ………………………………………………此处 回复发表……………………………………………… -->

                    <div class="am-comment replypublish {{this.commentid}}" bshow="0">
                        <a href="">
                            <img class="am-comment-avatar nullusershow" src=imgs/nullusershow.png alt=""/>
                        </a>
                        <div class="am-comment-main">
                            <div class="textarea">
                                <textarea name="" id="" placeholder="说点什么吧"></textarea>
                            </div>
                            <div class="publish">
                                <button  class="am-btn am-btn-secondary smpublish" value={{this.commentid}} userid={{this.commentuserid}} username={{this.commentusername}} usersay={{this.commentcontent}} usershow={{this.commentusershow}}>发表</button>
                            </div>
                        </div>
                        <!-- ………………………………………………此处 ^ 回复发表……………………………………………… -->
                    </div>
                </div>
                {{/each}}
                {{/if}}
                <p>{{this.commentcontent}}</p>
            </div>

            <div class="toolbar" commentuserid={{this.commentuserid}} value={{this.commentid}}>
                <i class="toolbtn reply reply{{this.commentid}}"><i class="am-icon-reply"></i>回复</i>
                <i class="toolbtn close {{this.commentuserid}}" value={{this.commentuserid}}><i class="am-icon-close"></i> 删除</i>
            </div>
            <!-- ………………………………………………此处 回复发表……………………………………………… -->
            <div class="am-comment replypublish replypublish2 {{this.commentid}}" bshow="0">
                <a href="">
                    <img class="am-comment-avatar nullusershow" src=imgs/nullusershow.png alt=""/>
                </a>
                <div class="am-comment-main">
                    <div class="textarea">
                        <textarea name="" placeholder="说点什么吧"></textarea>
                    </div>
                    <div class="publish">
                        <button class="am-btn am-btn-secondary smpublish" value={{this.commentid}} userid={{this.commentuserid}} username={{this.commentusername}} usersay={{this.commentcontent}} usershow={{this.commentusershow}}>发表</button>
                    </div>
                </div>
            </div>
        </div>
                <!-- ………………………………………………此处^回复发表……………………………………………… -->
    </li>
        {{/each}}
    </script>
</ul>
