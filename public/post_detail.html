    <script type="text/x-handlebars-template" id="amz-tags">
        {{#each tags}}
        <div class="Publish am-animation-fade" value={{this.value}}>
            <div class="show"><img src="assets/i/img/ss1.jpg"></div>
            <div class="title" value={{this.value}}>
                <p class="username am-sans-serif">{{this.name}}</p>
                <div class="content">
                    <p class="usersay am-sans-serif">{{this.usersay}}</p>
                </div>
                <span class="tag am-sans-serif" >{{tag}}</span>
                <div class="images">
                    {{#if this.img}}
                    {{#each this.img}}
                    <img src={{this}} class="am-radius">
                    {{/each}}
                    {{/if}}
                </div>
                <span class="time am-sans-serif">发布于{{this.time}}前</span>
            </div>
        </div>
{{/each}}
</script>

<div class="Publish">
