<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>
    <link rel="icon" type="image/png" href="assets/i/favicon.png">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="assets/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
    <link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">
    <meta name="msapplication-TileImage" content="assets/i/app-icon72x72@2x.png">
    <meta name="msapplication-TileColor" content="#0e90d2">
    <link rel="stylesheet" href="assets/css/amazeui.min.css">
    <link rel="stylesheet" href="css/comment.css">
    <link rel="stylesheet" href="css/views/shop_content.css">
    <script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
</head>
<body>

<script type="text/x-handlebars-template" id="shopcontent">
    {{#each shops}}
    <div id="heard">
        <div class="img"><img class="am-circle" src={{this.logo}} width="72" height="72" alt=""/></div>
        <p class="am-sans-serif">{{this.name}}</p>

        <div class="tel">
            <a class="am-btn am-btn-success am-btn-extent am-sans-serif" href="tel:{{this.tel}}">
                <i class="am-icon-phone am-sans-serif"></i>
                拨打
            </a>
        </div>
    </div>

    <ul class="am-list am-list-static am-list-extend">
        <li class="shopcontent" value=""><p class="am-sans-serif">服务描述：{{service}}</p></li>
        <li class="shopcontent" value=""><p class="am-sans-serif">店铺地址：{{this.address}}</p></li>
        <li class="shopcontent" value=""><p class="am-sans-serif">营业时间：{{this.time}}</p></li>
        <li class="shopcontent" value=""><p>服务范围：{{this.range}}</p></li>
    </ul>


    {{/each}}
</script>

<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/amazeui.min.js"></script>
<script src="assets/js/amazeui.widgets.helper.min.js"></script>
<script src="assets/js/handlebars.min.js"></script>
<script src="https://leancloud.cn/scripts/lib/av-0.5.0.min.js"></script>
<script src="js/config.js"></script>
<script src="js/views/shop_content.js"></script>


</body>
</html>
