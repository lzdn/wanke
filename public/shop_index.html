          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="icon" type="image/png" href="assets/i/favicon.png">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="assets/i/app-icon72x72@2x.png">

<body>
<div class="am-animation-fade">
    <ul class="am-list am-list-static am-list-extend">
        <li style="color: rgb(93, 100, 125); font-size:18px; font-weight:800;">周边小店</li>
        <script type="text/x-handlebars-template" id="shop">
            {{#each shops}}
            <li>
                <div class="shopcontent" value="{{this.id}}">
                    <img class="am-circle" src={{this.logo}} width="40"height="40"/>
                </div>
                <p class="am-sans-serif">{{this.name}}</p>
                <a href="tel:{{this.tel}}" class="am-icon am-icon-phone am-icon-md"></a>
            </li>
            {{/each}}
        </script>
        <li style="color: rgb(93, 100, 125);  font-size:18px; font-weight:800;">物业管理</li>
        <script type="text/x-handlebars-template" id="shop2">
            {{#each shops}}
            <li>
                <div class="shopcontent" value="{{this.id}}"><img class="am-circle" src={{this.logo}} width="40"
                                                                  height="40"/>

                    <p class="am-sans-serif">{{this.name}}</p></div>
                <a href="tel:{{this.tel}}" class="am-icon am-icon-phone am-icon-md"></a></li>
            {{/each}}
        </script>
    </ul>
</div>

<div data-am-widget="navbar" class="am-navbar am-cf" id="">
    <ul class="am-navbar-nav am-cf am-avg-sm-4 am-navbar-nav-extend ">
        <li>
            <a id="life" href="shop_index.html" class="">
                <i class="am-header-icon am-icon-cutlery am-icon-sm"></i>

        </li>
        <li>
            <a id="Neighborhood" href="post_index.html" class="">

                <span class="am-navbar-label">邻里圈</span>
            </a>
        </li>
        <li>
            <a id="users">
                <i class="am-header-icon am-icon-user am-icon-sm"></i>
                <span class="am-navbar-label">个人中心</span>
            </a>
        </li>
    </ul>
</div>

<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/amazeui.min.js"></script>
