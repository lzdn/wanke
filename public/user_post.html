<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="icon" type="image/png" href="assets/i/favicon.png">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="assets/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
    <link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">
    <meta name="msapplication-TileImage" content="assets/i/app-icon72x72@2x.png">
    <meta name="msapplication-TileColor" content="#0e90d2">
    <link rel="stylesheet" href="assets/css/amazeui.min.css">
    <link rel="stylesheet" href="css/comment.css">
</head>
<body>
<div id="content">
    <script type="text/x-handlebars-template" id="amz-tags">
        {{#each tags}}
        <div id={{this.value}} class="Publish am-animation-fade" value={{this.value}}>
            <div class="show"><img src="assets/i/img/ss1.jpg"></div>
            <div class="title" value={{this.value}} data-am-modal="{target: '#my-actions'}">
                <p class="username am-sans-serif">{{this.name}}</p>
                <div class="content">
                    <p class="usersay am-sans-serif">{{this.usersay}}</p>
                </div>
                <span class="tag am-sans-serif" >{{tag}}</span>
                <div class="images">
                    {{#if this.img}}
                    {{#each this.img}}
                    <img src={{this}} class="am-radius">
                    {{/each}}
                    {{/if}}
                </div>
                <span class="time am-sans-serif">发布于{{this.time}}前</span>
            </div>
        </div>
{{/each}}
</script>
</div>
<div id="load">
    <i class="am-icon-refresh am-icon-spin am-icon-spin-extend am-icon-sm"></i>
</div>

<div class="am-modal-actions" id="my-actions">
    <div class="am-modal-actions-group">
        <ul class="am-list">
            <li><a href="#" id="dophoto" class="seecontent" data-am-modal-close>查看详情</a></li>
            <li class="am-modal-actions-danger"><a href="#" id="photolibrary" class="destroy" data-am-modal-close>删除</a></li>
        </ul>
    </div>
    <div class="am-modal-actions-group">
        <button id="escphoto" class="am-btn am-btn-secondary am-btn-block" data-am-modal="{target: '#my-actions'}">取消
        </button>
    </div>
</div>

<div  id="arrow" data-am-widget="gotop">
    <div>
        <a href="#top">
            <i  class="am-icon am-icon-arrow-up am-icon-sm"></i>
        </a>
    </div>
</div>

<div id="foots">
    <div>
        <a href="post_save.html">
            <i class="am-icon am-icon-plus am-icon-sm"></i>
        </a>
    </div>
</div>

<div data-am-widget="navbar" class="am-navbar am-cf"
     id="">
    <ul class="am-navbar-nav am-cf am-avg-sm-4 am-navbar-nav-extend ">
        <li>
            <a href="shop_index.html" class="">
                <i class="am-header-icon am-icon-cutlery am-icon-sm"></i>
                <span class="am-navbar-label">易生活</span>
            </a>
        </li>
        <li>
            <a href="post_index.html" class="">
                <i class="am-header-icon am-icon-users am-icon-sm"></i>
                <span class="am-navbar-label">邻里圈</span>
            </a>
        </li>
        <li>
            <a  id="users">
                <i class="am-header-icon am-icon-user am-icon-sm"></i>
                <span class="am-navbar-label">个人中心</span>
            </a>
        </li>
    </ul>
</div>
