<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>
    <link rel="icon" type="image/png" href="assets/i/favicon.png">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="assets/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
    <link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">
    <meta name="msapplication-TileImage" content="assets/i/app-icon72x72@2x.png">
    <meta name="msapplication-TileColor" content="#0e90d2">
    <link rel="stylesheet" href="assets/css/amazeui.min.css">
    <link rel="stylesheet" href="css/comment.css">
    <link rel="stylesheet" href="css/views/user_post.css">
    <script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
</head>
<body>
<div id="content">
    <script type="text/x-handlebars-template" id="usercontent">
        {{#each tags}}
        <hr data-am-widget="divider" style="" class="am-divider"/>
        <div id={{this.value}} class="Publish am-animation-fade doremove" value={{this.value}}>
            <div class="show"><img src={{this.titleimg}}></div>
            <div class="title" value={{this.value}} data-am-modal="{target: '#my-actions'}">
                <p class="username am-sans-serif">{{this.name}}</p>

                <div class="content">
                    <p class="usersay am-sans-serif">{{this.usersay}}</p>
                </div>
                <span class="tag am-sans-serif">{{tag}}</span>

                <div class="images {{this.pattern}}" value={{this.img}}>
                    {{#if this.img}}
                    {{#each this.img}}
                    <div src={{this}} class="post_imgs imgpreview">
                        <div class="post_img">
                            <img src={{this}} class="img {{this}}" value="0">
                        </div>
                    </div>
                    {{/each}}
                    {{/if}}
                </div>
                <span class="time am-sans-serif">{{this.time}}</span>
            </div>
        </div>

        {{/each}}
    </script>
</div>
<div id="load">
    <i class="am-icon-refresh am-icon-spin am-icon-spin-extend am-icon-sm"></i>
</div>

<div class="am-modal-actions" id="my-actions">
    <div class="am-modal-actions-group">
        <ul class="am-list">
            <li><a href="#" id="dophoto" class="seecontent" data-am-modal-close>查看详情</a></li>
            <li class="am-modal-actions-danger"><a href="#" id="photolibrary" class="destroy" data-am-modal-close>删除</a>
            </li>
        </ul>
    </div>
    <div class="am-modal-actions-group">
        <button id="escphoto" class="am-btn am-btn-secondary am-btn-block" data-am-modal="{target: '#my-actions'}">取消
        </button>
    </div>
</div>

<div id="arrow" data-am-widget="gotop">
    <div>
        <a href="#top">
            <i class="am-icon am-icon-arrow-up am-icon-sm"></i>
        </a>
    </div>
</div>

<div id="foots">
    <div>
        <a>
            <i class="am-icon am-icon-plus am-icon-sm"></i>
        </a>
    </div>
</div>

<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/amazeui.min.js"></script>
<script src="assets/js/amazeui.widgets.helper.min.js"></script>
<script src="assets/js/handlebars.min.js"></script>
<script src="https://leancloud.cn/scripts/lib/av-0.5.0.min.js"></script>
<script src="js/config.js"></script>
<script src="js/views/user_post.js"></script>

</body>
</html>
