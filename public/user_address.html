<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>
    <link rel="icon" type="image/png" href="assets/i/favicon.png">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="assets/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
    <link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">
    <meta name="msapplication-TileImage" content="assets/i/app-icon72x72@2x.png">
    <meta name="msapplication-TileColor" content="#0e90d2">
    <link rel="stylesheet" href="assets/css/amazeui.min.css">
    <link rel="stylesheet" href="css/comment.css">
    <link rel="stylesheet" href="css/views/user_address.css">
</head>
<body>

<div id="header" class="am-header-extend">
    <div id="haederleft">
        <a id="usr-sbm-s" class="am-btn am-btn-link .am-btn-lg ">取消</a>
    </div>

    <div id="haederright">
        <a id="usr-sbm-sub" class="am-btn am-btn-link .am-btn-lg am-disabled">保存</a>
    </div>
</div>

<div class="am-container">
    <div class="am-g">
        <form class="am-form">
            <div class="am-u-sm-12">
                <div class="am-form-group">
                    <label for="doc-select-1">填小区</label>
                    <select id="doc-select-1">
                        <script type="text/x-handlebars-template" id="homes">
                            {{#each homes}}
                            <option class="homes" value={{this.id}} {{this.selected}}>{{this.name}}</option>
                            {{/each}}
                        </script>
                    </select>
                </div>
            </div>
            <div class="am-u-sm-12">
                <div class="am-form-group">
                    <label for="doc-select-2">楼栋号</label>
                    <select id="doc-select-2">
                        <script type="text/x-handlebars-template" id="buildings">
                            {{#each buildings}}
                            <option class="starthomes" value={{this.names}} {{this.selected}}>{{this.names}}</option>
                            {{/each}}
                        </script>
                    </select>
                </div>
            </div>
            <div class="am-u-sm-12">
                <div class="am-form-group">
                    <label>门牌号（如1023）</label>
                    <input class="am-form-field" id="wxnum" type="text" minlength="3" required/>
                </div>
            </div>
        </form>
    </div>
</div>


<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/amazeui.min.js"></script>
<script src="assets/js/amazeui.widgets.helper.min.js"></script>
<script src="assets/js/handlebars.min.js"></script>
<script src="https://leancloud.cn/scripts/lib/av-0.5.0.min.js"></script>
<script src="js/views/user_address.js"></script>
<!--[if lte IE 8 ]>
<script src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
<![endif]-->
</body>
</html>
