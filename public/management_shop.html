<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>北京VK生活馆</title>
    <meta name="description" content="这是一个form页面">
    <meta name="keywords" content="form">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="icon" type="image/png" href="assets/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
    <link rel="stylesheet" href="assets/css/amazeui.min.css"/>
    <link rel="stylesheet" href="assets/css/admin.css">
    <link rel="stylesheet" href="css/views/management_shop.css"/>
</head>
<body>
<header class="am-topbar admin-header">
    <div class="am-topbar-brand">
        <strong>北京VK生活馆</strong>
        <small>管理后台</small>
    </div>
    <button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only"
            data-am-collapse="{target: '#topbar-collapse'}"><span class="am-sr-only">导航切换</span> <span
            class="am-icon-bars"></span></button>
    <div class="am-collapse am-topbar-collapse" id="topbar-collapse">
        <ul class="am-nav am-nav-pills am-topbar-nav am-topbar-right admin-header-list">
            <li class="am-hide-sm-only"><a href="#" id="admin-fullscreen" onclick="destroy_cookie()"><span
                    class="am-icon-mail-reply"></span> <span class="admin-fullText">退出</span></a></li>
        </ul>
    </div>
</header>

<div class="am-cf admin-main">
    <!-- sidebar start -->
    <div class="admin-sidebar am-offcanvas" id="admin-offcanvas">
        <div class="am-offcanvas-bar admin-offcanvas-bar">
            <ul class="am-list admin-sidebar-list">
                <li><a href="management_menu.html"><span class="am-icon-th-list"></span> 自定义菜单</a></li>
                <li><a href="management_keyword.html"><span class="am-icon-font"></span> 关键词回复</a></li>
                <li><a href="management_shop.html"><span class="am-icon-users"></span> 易生活</a></li>
                <li><a href="management_address.html"><span class="am-icon-pencil-square-o"></span> 小区更改</a></li>
            </ul>
            <div class="am-panel am-panel-default admin-sidebar-panel">
            </div>
        </div>
    </div>
    <!-- sidebar end -->

    <!-- content start -->
    <div class="admin-content">

        <div class="am-cf am-padding">
            <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">易生活</strong> /
                <small>设置</small>
            </div>
        </div>
        <div class="am-g">
            <div class="am-u-sm-12 am-u-md-6">
                <div class="am-btn-toolbar">
                    <div class="am-btn-group am-btn-group-xs">
                        <button type="button" class="am-btn am-btn-default"
                                onclick="Judge(null),remove_list()"
                                data-am-modal="{target: '#keyword-modal', closeViaDimmer: 0, width: 600, height: 600}">
                            <span class="am-icon-plus"></span> 新增
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="am-g">
            <div class="am-u-sm-12">
                <table class="am-table am-table-striped am-table-hover table-main">
                    <thead>
                    <tr>
                        <th class="table-check"></th>
                        <th class="table-title">名称</th>
                        <th class="table-title">类型</th>
                        <th class="table-title">服务描述</th>
                        <th class="table-title">店铺地址</th>
                        <th class="table-title">营业时间</th>
                        <th class="table-title">服务范围</th>
                        <th class="table-title">隶属类型</th>
                        <th class="table-title">联系电话</th>
                        <th class="table-set">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <script type="text/x-handlebars-template" id="shops">
                        {{#each shops}}
                        <tr>
                            <td><input type="hidden" value="{{this.id}}"/></td>
                            <td><a href="#">{{this.shopname}}</a></td>
                            <td><img src="{{this.logo}}" width="30px" height="30px" alt=""/></td>
                            <td>{{this.shopservice}}</td>
                            <td>{{this.shopaddress}}</td>
                            <td>{{this.servicetime}}</td>
                            <td>{{this.range}}</td>
                            <td>{{this.type}}</td>
                            <td>{{this.tel}}</td>
                            <td>
                                <div class="am-btn-toolbar">
                                    <div class="am-btn-group am-btn-group-xs">
                                        <button class="am-btn am-btn-default am-btn-xs am-text-secondary"
                                                onclick="edit('{{this.id}}'),Judge('{{this.id}}')" data-am-modal="{target: '#keyword-modal', closeViaDimmer: 0, width: 600, height: 600}"><span
                                                class="am-icon-pencil-square-o"></span> 编辑
                                        </button>
                                        <button class="am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only"
                                                onclick="del('{{this.id}}')">
                                            <span class="am-icon-trash-o"></span> 删除
                                        </button>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        {{/each}}
                    </script>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>

<div class="am-modal am-modal-no-btn" tabindex="-1" id="keyword-modal">
    <div class="am-modal-dialog" style="height:700px;">
        <div class="am-modal-hd">设置
            <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
        </div>
        <div class="am-modal-bd">
            <form class="am-form am-form-horizontal">
                <!-- am-form-group 的基础上添加了 am-form-group-sm -->
                <div class="am-form-group am-form-group-sm">
                    <label for="lbl_key" class="am-u-sm-3 am-form-label">名称</label>

                    <div class="am-u-sm-9">
                        <input class="form_input" type="text" id="lbl_key" class="am-form-field">
                    </div>
                </div>

                <!-- am-form-group 的基础上添加了 am-form-group-lg -->
                <div class="am-form-group am-form-group-sm">
                    <label for="lbl_logo" class="am-u-sm-3 am-form-label">类型</label>

                    <div class="am-u-sm-9">
                            <select id="lbl_logo" required>
                                <option value="imgs/洁.png">洁</option>
                                <option value="imgs/闲.png">闲</option>
                                <option value="imgs/美.png">美</option>
                                <option value="imgs/食.png">食</option>
                                <option value="imgs/物.png">物</option>
                                <option value="imgs/诉.png">诉.</option>
                            </select>
                            <span class="am-form-caret"></span>
                    </div>
                </div>

                <div class="am-form-group am-form-group-sm">
                    <label for="lbl_shopservice" class="am-u-sm-3 am-form-label">服务描述</label>

                    <div class="am-u-sm-9">
                        <input class="form_input" type="text" id="lbl_shopservice" class="am-form-field">
                    </div>
                </div>

                <div class="am-form-group am-form-group-sm">
                    <label for="lbl_shopaddress" class="am-u-sm-3 am-form-label">店铺地址</label>

                    <div class="am-u-sm-9">
                        <input class="form_input" type="text" id="lbl_shopaddress" class="am-form-field">
                    </div>
                </div>

                <div class="am-form-group am-form-group-sm">
                    <label for="lbl_servicetime" class="am-u-sm-3 am-form-label">营业时间</label>

                    <div class="am-u-sm-9">
                        <input class="form_input" type="text" id="lbl_servicetime" class="am-form-field">
                    </div>
                </div>
                <div class="am-form-group am-form-group-sm">
                    <label for="lbl_range" class="am-u-sm-3 am-form-label">服务范围</label>

                    <div class="am-u-sm-9">
                        <input class="form_input" type="text" id="lbl_range" class="am-form-field">
                    </div>
                </div>

                <div class="am-form-group am-form-group-sm">
                <label for="lbl_type" class="am-u-sm-3 am-form-label">隶属类型</label>

                <div class="am-u-sm-9">
                        <select id="lbl_type" required>
                            <option value="周边小店">周边小店</option>
                            <option value="物业管理">物业管理</option>
                        </select>
                        <span class="am-form-caret"></span>
                </div>
                </div>
                <div class="am-form-group am-form-group-sm">
                    <label for="shop_tel" class="am-u-sm-3 am-form-label">联系电话</label>
                    <div class="am-u-sm-9">
                        <input class="form_input" type="number" id="shop_tel" class="am-form-field">
                    </div>
                </div>
                <div class="am-form-group am-form-group-sm">
                    <div class="am-u-sm-12">
                        <input class="form_input" type="hidden" id="hd_keyword_id" value=""/>
                        <button type="button" class="am-btn am-btn-default" onclick="save()" data-am-modal-close>保存</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<a class="am-icon-btn am-icon-th-list am-show-sm-only admin-menu" data-am-offcanvas="{target: '#admin-offcanvas'}"></a>

<footer>
    <hr>
    <p class="am-padding-left">北京VK生活馆管理后台</p>
</footer>

<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/amazeui.min.js"></script>
<script src="assets/js/amazeui.widgets.helper.min.js"></script>
<script src="assets/js/handlebars.min.js"></script>
<script src="https://leancloud.cn/scripts/lib/av-0.5.0.min.js"></script>
<script src="js/config.js"></script>
<script src="js/views/management_shop.js"></script>
<!--[if lte IE 8 ]>
<script src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
<![endif]-->
</body>
</html>
