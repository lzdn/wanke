<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="icon" type="image/png" href="assets/i/favicon.png">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="assets/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
    <link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">
    <meta name="msapplication-TileImage" content="assets/i/app-icon72x72@2x.png">
    <meta name="msapplication-TileColor" content="#0e90d2">
    <link rel="stylesheet" href="assets/css/amazeui.min.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="css/views/post_save.css"/>
    <script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
</head>
<body>
<div id="header" class="am-header-extend">
    <div id="haederleft">
        <a id="usr-sbm-s" class="am-btn am-btn-link .am-btn-lg ">取消</a>
    </div>

    <div id="haederright">
        <a id="usr-sbm-sub" class="am-btn am-btn-link .am-btn-lg am-disabled">发送</a>
    </div>
</div>
<form id="usersay" name="'USERSAY" action="js/views/post_save.js" method="get">
    <div class="am-form-group">
        <textarea class="" rows="5" id="doc-ta-1" maxlength="200" placeholder="想要说的话…………"></textarea>
    </div>
</form>

<div id="navbar" class="">
    <script type="text/x-handlebars-template" id="amz-tags">

        {{#each tags}}
        <a class="am-btn-extend am-btn am-round" value="{{this.key}}">{{this.value}}</a>
        {{/each}}

    </script>
</div>
<div class="am-panel am-panel-extend">
    <i class="am-icon am-btn am-icon-image am-icon-sm  chooseImage" id="smimg" ></i>

    <div id="usr-say-leg">
        <div class="usr-say-leg-2">
            <p>0</p>
        </div>
        <div>
            <p>/140</p>
        </div>
    </div>
</div>
<div class="am-modal am-modal-confirm" id="modal-confirm">
    <div class="am-modal-dialog">
        <div class="am-modal-bd">
            你没有上传，确定要上传么？
        </div>
        <div class="am-modal-footer">
            <span  class="am-btn am-modal-btn" data-am-modal-cancel>取消</span>
            <span class="am-btn am-modal-btn" data-am-modal-confirm>确定</span>
        </div>
    </div>
</div>
<div class="am-modal am-modal-prompt" tabindex="-1" id="my-prompt">
    <div class="am-modal-dialog">
        <div class="am-modal-bd">
            您必须填写您的电话号码
            <input type="text" class="am-modal-prompt-input">
        </div>
        <div class="am-modal-footer">
            <span class="am-modal-btn" data-am-modal-cancel>取消</span>
            <span class="am-modal-btn" data-am-modal-confirm>保存</span>
        </div>
    </div>
</div>
<div class="am-modal am-modal-alert" tabindex="-1" id="my-alert">
    <div class="am-modal-dialog">
        <div class="am-modal-bd">
            超出文字上限
        </div>
        <div class="am-modal-footer">
            <span class="am-modal-btn">确定</span>
        </div>
    </div>
</div>
<div class="am-modal am-modal-alert" tabindex="-1" id="my-alert2">
    <div class="am-modal-dialog">
        <div class="am-modal-bd">
            请选择标签
        </div>
        <div class="am-modal-footer">
            <span class="am-modal-btn">确定</span>
        </div>
    </div>
</div>
<div class=""></div>

<div id="imgwall">
    <div id="addimg" class="chooseImage" data-am-modal="{target: '#my-actions'}"><p>+</p></div>
</div>

<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/amazeui.min.js"></script>
<!--<script src="assets/js/amazeui.legacy.min.js"></script>-->
<script src="assets/js/amazeui.widgets.helper.min.js"></script>
<script src="assets/js/handlebars.min.js"></script>
<script src="https://leancloud.cn/scripts/lib/av-0.5.0.min.js"></script>

<script src="js/views/post_save.js"></script>
</body>
</html>
