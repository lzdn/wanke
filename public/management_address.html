<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Amaze UI Admin index Examples</title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="icon" type="image/png" href="assets/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
    <link rel="stylesheet" href="assets/css/amazeui.min.css"/>
    <link rel="stylesheet" href="assets/css/admin.css">
    <link rel="stylesheet" href="css/views/management_address.css"/>
</head>
<body>
<header class="am-topbar admin-header">
    <div class="am-topbar-brand">
        <strong>北京VK生活馆</strong>
        <small>管理后台</small>
    </div>
    <button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only"
            data-am-collapse="{target: '#topbar-collapse'}"><span class="am-sr-only">导航切换</span> <span
            class="am-icon-bars"></span></button>
    <div class="am-collapse am-topbar-collapse" id="topbar-collapse">
        <ul class="am-nav am-nav-pills am-topbar-nav am-topbar-right admin-header-list">
            <li class="am-hide-sm-only"><a href="javascript:;" id="admin-fullscreen"><span
                    class="am-icon-mail-reply"></span> <span class="admin-fullText">退出</span></a></li>
        </ul>
    </div>
</header>

<div class="am-cf admin-main">
    <div class="admin-sidebar am-offcanvas" id="admin-offcanvas">
        <div class="am-offcanvas-bar admin-offcanvas-bar">
            <ul class="am-list admin-sidebar-list">
                <li><a href="management_menu.html"><span class="am-icon-home"></span> 自定义菜单</a></li>
                <li><a href="management_keyword.html"><span class="am-icon-table"></span> 关键词回复</a></li>
                <li><a href="management_shop.html"><span class="am-icon-pencil-square-o"></span> 易生活</a></li>
                <li><a href="management_address.html"><span class="am-icon-pencil-square-o"></span> 小区更改</a></li>
            </ul>
            <div class="am-panel am-panel-default admin-sidebar-panel">
            </div>
        </div>
    </div>
    <div class="admin-content">

        <div class="am-cf am-padding">
            <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">自定义菜单设置</strong></div>
            <button type="button" class="am-btn am-radius am-btn-xs am-btn-primary add-menu-btn" menuid="0" bmenu="1"
                    grade="1" onclick="upmodal(event,0,1,1)">添加小区
            </button>
        </div>
        <div class="menulist">
            <!--<div class="title">-->
            <!--<p class="am-sans-serif">北京VK生活馆-自定义菜单</p>-->
            <!--</div>-->
            <div class="menulist_content">
                <!--^^^^^^^^^^^-->
                <div class="am-panel-group" id="accordion">
                    <script type="text/x-handlebars-template" id="push_house">
                        {{#each houses}}

                        <div class="am-panel am-panel-default">
                            <div class="am-panel-hd">
                                <h4 class="am-panel-title"
                                    data-am-collapse="{parent: '#accordion', target: '#{{this.id}}'}">
                                    {{this.name}}
                                    <span class=" am-icon-sm menu_icon"></span>
                                    <div class="btn_content">
                                        <button type="button" class="am-btn am-radius am-btn-default menu_btn" menuid={{this.id}}
                                                bmenu="0" grade="1" onclick="upmodal(event,'{{this.id}}',0,1)"
                                                >编辑
                                        </button>
                                    </div>
                                </h4>
                            </div>
                            <div id={{this.id}} class="am-panel-collapse am-collapse">
                                <ul class="am-list" value={{this.id}}>
                                    <li houseid={{this.id}} bmenu="2" grade="1" class="add_menu_list" onclick="upmodal(event,'{{this.id}}',2,1)"><a
                                            class="am-icon-arrows" href="#"></a><a href="#" class="add_menu">添加公寓</a>
                                    </li>
                                    {{#if this.building}}
                                    {{#each this.building}}
                                    <li  houseid={{this.id}} bmenu="0" grade="2" class="menu_list" onclick="upmodal(event,'{{this.id}}&{{this.name}}',0,2)"><a href="#">{{this.name}}<span
                                            class=" am-icon-sm menu_icon"></span></a></li>
                                    {{/each}}
                                    {{/if}}
                                </ul>
                            </div>
                        </div>

                        {{/each}}
                    </script>
                    <!--^^^^^^^^^^^-->
                </div>


            </div>
        </div>
    </div>

    <a class="am-icon-btn am-icon-th-list am-show-sm-only admin-menu"
       data-am-offcanvas="{target: '#admin-offcanvas'}"></a>

    <footer>
        <hr>
        <p class="am-padding-left">北京VK生活馆管理后台</p>
    </footer>

    <div class="am-modal am-modal-prompt" tabindex="-1" id="my-prompt">
        <div class="am-modal-dialog">
            <div class="am-modal-bd">
                编辑菜单
            </div>
            <div class="am-modal-hd">
                <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
            </div>
            <form action="" class="am-form">
                <fieldset>
                    <div class="am-form-group">
                        <label class="input_menu input_menu_input" for="doc-vld-name-2">名字：</label>
                        <input class="input input_menu_name" type="text" id="doc-vld-name-2" minlength="3"
                               placeholder="输入名子" required/>
                    </div>
                </fieldset>
            </form>

            <div class="am-modal-footer">
                <span class="am-modal-btn remove_menu" onclick="remove_house()" data-am-modal-cancel>删除</span>
                <span class="am-modal-btn save_menu" onclick="save_house()" data-am-modal-confirm>保存</span>
            </div>
        </div>
    </div>
</div>

<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/amazeui.min.js"></script>
<script src="assets/js/amazeui.widgets.helper.min.js"></script>
<script src="assets/js/handlebars.min.js"></script>
<script src="https://leancloud.cn/scripts/lib/av-0.5.0.min.js"></script>
<script src="js/config.js"></script>
<script src="js/views/management_address.js"></script>
<!--[if lte IE 8 ]>
<script src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
<![endif]-->
</body>
</html>
