<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>北京VK生活馆</title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="icon" type="image/png" href="assets/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
    <link rel="stylesheet" href="assets/css/amazeui.min.css"/>
    <link rel="stylesheet" href="assets/css/admin.css">
    <link rel="stylesheet" href="css/views/management_menu.css"/>
</head>
<body>
<header class="am-topbar admin-header">
    <div class="am-topbar-brand">
        <strong>北京VK生活馆</strong>
        <small>管理后台</small>
    </div>
    <button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only"
            data-am-collapse="{target: '#topbar-collapse'}"><span class="am-sr-only">导航切换</span> <span
            class="am-icon-bars"></span></button>
    <div class="am-collapse am-topbar-collapse" id="topbar-collapse">
        <ul class="am-nav am-nav-pills am-topbar-nav am-topbar-right admin-header-list">
            <li class="am-hide-sm-only"><a href="#" id="admin-fullscreen" onclick="destroy_cookie()"><span
                    class="am-icon-mail-reply"></span> <span class="admin-fullText">退出</span></a></li>
        </ul>
    </div>
</header>

<div class="am-cf admin-main">
    <!-- sidebar start -->
    <div class="admin-sidebar am-offcanvas" id="admin-offcanvas">
        <div class="am-offcanvas-bar admin-offcanvas-bar">
            <ul class="am-list admin-sidebar-list">
                <li><a href="management_menu.html"><span class="am-icon-th-list"></span> 自定义菜单</a></li>
                <li><a href="management_keyword.html"><span class="am-icon-font"></span> 关键词回复</a></li>
                <li><a href="management_shop.html"><span class="am-icon-users"></span> 易生活</a></li>
                <li><a href="management_address.html"><span class="am-icon-pencil-square-o"></span> 小区更改</a></li>
            </ul>
            <div class="am-panel am-panel-default admin-sidebar-panel">
            </div>
        </div>
    </div>
    <!-- sidebar end -->
    <div class="admin-content">
        <div class="am-cf am-padding">
            <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">自定义菜单</strong> /
                <small>设置</small>
            </div>
        </div>
        <div class="am-g">
            <div class="am-u-sm-12 am-u-md-6">
                <div class="am-btn-toolbar">
                    <div class="am-btn-group am-btn-group-xs">
                        <button type="button" class="am-btn am-btn-default"menuid="0" bmenu="1"
                                grade="1" onclick="upmodal(event,0,1,1)">
                            <span class="am-icon-plus"></span> 新增
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <hr data-am-widget="divider" style="" class="am-divider am-divider-default"/>
        <div class="menulist">
            <!--<div class="title">-->
            <!--<p class="am-sans-serif">北京VK生活馆-自定义菜单</p>-->
            <!--</div>-->
            <div class="menulist_content">
                <!--^^^^^^^^^^^-->
                <div class="am-panel-group" id="accordion">
                    <script type="text/x-handlebars-template" id="push_menu">
                        {{#each menus}}

                        <div class="am-panel am-panel-default">
                            <div class="am-panel-hd">
                                <h4 class="am-panel-title"
                                    data-am-collapse="{parent: '#accordion', target: '#{{this.id}}'}">
                                    {{this.name}}
                                    <span class="{{this.type}} am-icon-sm menu_icon" title={{this.type}}></span>

                                    <div class="btn_content">
                                        <button type="button" class="am-btn am-radius am-btn-default menu_btn" menuid={{this.id}}
                                                bmenu="0" grade="1" onclick="upmodal(event,'{{this.id}}',0,1)"
                                                >编辑
                                        </button>
                                    </div>
                                </h4>
                            </div>
                            <div id={{this.id}} class="am-panel-collapse am-collapse">
                                <ul class="am-list">
                                    <li menuid={{this.id}} bmenu="2" grade="1" class="add_menu_list" onclick="upmodal(event,'{{this.id}}',2,1)"><a
                                            class="am_icon_css  am-icon-plus" href="#"></a><a href="#" class="add_menu">添加二级菜单</a>
                                    </li>
                                    {{#if this.relation}}
                                    {{#each this.relation}}
                                    <li menuid={{this.id}} bmenu="0" grade="2" class="menu_list" onclick="upmodal(event,'{{this.id}}',0,2)"><a href="#">{{this.name}}<span
                                            class="{{this.type}} am-icon-sm menu_icon"></span></a></li>
                                    {{/each}}
                                    {{/if}}
                                </ul>
                            </div>
                        </div>

                        {{/each}}
                    </script>
                    <!--^^^^^^^^^^^-->
                </div>
                <div  class="menulist_foot">
                    <button id="Release" onclick="Release_data()" type="button" class="am-btn am-btn-primary am-disabled am-radius">发布</button>
                </div>
            </div>
        </div>
    </div>
    <a class="am-icon-btn am-icon-th-list am-show-sm-only admin-menu"
       data-am-offcanvas="{target: '#admin-offcanvas'}"></a>
</div>
    <footer>
        <hr>
        <p class="am-padding-left">北京VK生活馆管理后台</p>
    </footer>

    <div class="am-modal am-modal-prompt" tabindex="-1" id="my-prompt">
        <div class="am-modal-dialog">
            <div class="am-modal-bd">
                编辑菜单
            </div>
            <div class="am-modal-hd">
                <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
            </div>
            <form action="" class="am-form">
                <fieldset>
                    <div id="input_menu_name" class="am-form-group am-form-group-sm">
                        <label class="input_menu input_menu_input am-u-sm-3 am-form-label" for="doc-vld-name-2">菜单命名：</label>
                        <div class="am-u-sm-9">
                            <input class="input input_menu_name am-u-sm-9" type="text" id="doc-vld-name-2" minlength="3"
                                   placeholder="输入菜单名" required/>
                        </div>
                    </div>

                    <div id="am-radio-inline" class="am-form-group am-form-group-sm">
                        <label class="input_menu am-u-sm-3">菜单类型： </label>
                        <div class="am-u-sm-9 radio_am_extent am-g">
                            <label class="am-radio-inline">
                                <input type="radio" value="click" name="docVlGender" required> 发送文字
                            </label>
                            <label class="am-radio-inline">
                                <input type="radio" value="view" name="docVlGender"> 跳转链接
                            </label>
                        </div>
                    </div>
                    <div id="input_menu_content" class="am-form-group am-form-group-sm">
                        <label id="input_menu_type" class="input_menu input_menu_input am-u-sm-3 am-form-label" for="doc-vld-url-2">发送文字： </label>
                        <div class="am-u-sm-9">
                        <input class="input input_menu_content am-u-sm-8" type="text" id="doc-vld-url-2" placeholder="请输入关联"
                               required/>
                        </div>
                    </div>

                </fieldset>
            </form>

            <div class="am-modal-footer">
                <span id="return_btn" class="am-modal-btn remove_menu" data-am-modal-close>返回</span>
                <span id="delete_btn" class="am-modal-btn remove_menu" onclick="remove_menu()" data-am-modal-close>删除</span>
                <span class="am-modal-btn save_menu" onclick="save_menu()" data-am-modal-confirm>保存</span>
            </div>
        </div>
    </div>


<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/amazeui.min.js"></script>
<script src="assets/js/amazeui.widgets.helper.min.js"></script>
<script src="assets/js/handlebars.min.js"></script>
<script src="https://leancloud.cn/scripts/lib/av-0.5.0.min.js"></script>
<script src="js/config.js"></script>
<script src="js/views/management_menu.js"></script>
<!--[if lte IE 8 ]>
<script src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
<![endif]-->
</body>
</html>
