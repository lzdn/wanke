<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>北京VK生活馆</title>
    <meta name="description" content="这是一个form页面">
    <meta name="keywords" content="form">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="icon" type="image/png" href="assets/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
    <link rel="stylesheet" href="assets/css/amazeui.min.css"/>
    <link rel="stylesheet" href="assets/css/admin.css">
    <link rel="stylesheet" href="css/views/management_shop.css"/>
    <style>
        th{
            text-align:left;
        }
        .am-btn-group-xs{
            height: 31px;
        }
        .am-pagination{
            margin:0 0 10px 0;
        }
    </style>
</head>
<body>
<header class="am-topbar admin-header">
    <div class="am-topbar-brand">
        <strong>北京VK生活馆</strong>
        <small>管理后台</small>
    </div>
    <button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only"
            data-am-collapse="{target: '#topbar-collapse'}"><span class="am-sr-only">导航切换</span> <span
            class="am-icon-bars"></span></button>
    <div class="am-collapse am-topbar-collapse" id="topbar-collapse">
        <ul class="am-nav am-nav-pills am-topbar-nav am-topbar-right admin-header-list">
            <li class="am-hide-sm-only"><a href="#" id="admin-fullscreen" onclick="destroy_cookie()"><span
                    class="am-icon-mail-reply"></span> <span class="admin-fullText">退出</span></a></li>
        </ul>
    </div>
</header>

<div class="am-cf admin-main">
    <!-- sidebar start -->
    <div class="admin-sidebar am-offcanvas" id="admin-offcanvas">
        <ul class="am-list admin-sidebar-list">
            <li><a href="management_shop.html"><span class="am-icon-cutlery" style="font-size: 18px;"></span> 易生活</a></li>
            <li><a href="management_post.html"><span class="am-icon-users"></span> 邻里圈</a></li>
            <li><a href="management_user.html"><span class="am-icon-user"  style="font-size: 20px;"></span> 用户管理</a></li>
            <li><a href="management_address.html"><span class="am-icon-map-marker" style="font-size: 22px;"></span> 小区更改</a></li>
        </ul>
    </div>
    <!-- sidebar end -->

    <!-- content start -->
    <div class="admin-content">
        <div class="am-cf am-padding">
            <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">邻里圈</strong> /
                <small>设置</small>
            </div>
        </div>
        <div class="am-g">
            <div class="am-u-sm-12 am-u-md-6">
                <div class="am-btn-toolbar">
                    <div class="am-btn-group am-btn-group-xs">
                    </div>
                </div>
            </div>
        </div>
        <div class="am-g">
            <div class="am-u-sm-12">
                <div class="least_height"></div>
                <table class="am-table am-table-striped am-table-hover table-main">
                    <thead>
                    <tr>
                        <th class="table-check"></th>
                        <th class="table-title">状态</th>
                        <th class="table-title"></th>
                        <th class="table-title">用户</th>
                        <th class="table-title">内容</th>
                        <th class="table-set">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <script type="text/x-handlebars-template" id="posts">
                        {{#each posts}}
                        <tr class="{{this.id}}">
                            <td><input type="hidden" value="{{this.id}}"/></td>
                            <td><span class="{{this.id}}icon {{this.post_show}} {{this.post_show}}icon am-icon-sm"></span></td>
                            <td><img src="{{this.usershow}}" width="30px" height="30px" alt=""/></td>
                            <td><a href="#">{{this.username}}</a></td>
                            <td>{{this.content}}</td>
                            <td>
                                <div class="am-btn-toolbar">
                                    <div class="am-btn-group am-btn-group-xs">
                                        <button class="{{this.id}}show am-btn am-btn-default am-text-secondary show{{this.post_show}}"
                                                onclick="post_show('{{this.id}}','1')"><span
                                                class="am-icon-eye"></span> 显示
                                        </button>
                                        <button class="{{this.id}}hide am-btn am-btn-default am-text-danger am-text-secondary hide{{this.post_show}}"
                                                onclick="post_show('{{this.id}}','0')"><span
                                                class="am-icon-eye-slash"></span> 隐藏
                                        </button>
                                        <!--<button class="am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only hide{{this.usershow}}"-->
                                                <!--onclick="post_show('{{this.id}}','0')">-->
                                            <!--<span class="am-icon-eye-slash"></span>隐藏-->
                                        <!--</button>-->
                                    </div>
                                </div>
                            </td>
                        </tr>
                        {{/each}}
                    </script>
                    </tbody>
                </table>
            </div>
        </div>
        <!--<ul class="am-pagination am-pagination-centered">-->
            <!--<li class="pagination"><a href="#">&laquo;</a></li>-->
            <!--<li><a href="#">1</a></li>-->
            <!--<li><a href="#">2</a></li>-->
            <!--<li><a href="#">3</a></li>-->
            <!--<li><a href="#">4</a></li>-->
            <!--<li><a href="#">5</a></li>-->
            <!--<li class="pagination"><a href="#">&raquo;</a></li>-->
        <!--</ul>-->

    </div>
</div>



<a class="am-icon-btn am-icon-th-list am-show-sm-only admin-menu" data-am-offcanvas="{target: '#admin-offcanvas'}"></a>

<footer id="footer">
    <hr>
    <p class="am-padding-left">北京VK生活馆管理后台</p>
</footer>

<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/amazeui.min.js"></script>
<script src="assets/js/amazeui.widgets.helper.min.js"></script>
<script src="assets/js/handlebars.min.js"></script>
<script src="https://leancloud.cn/scripts/lib/av-0.5.0.min.js"></script>
<script src="js/config.js"></script>
<script src="js/views/management_post.js"></script>
<!--[if lte IE 8 ]>
<script src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
<![endif]-->
</body>
</html>
