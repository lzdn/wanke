<script type="text/x-handlebars-template" id="user">
    <div class="am-animation-fade">
        <div id="userheard"><img src="{{user.headUrl}}" class="am-circle"/></div>
        <div id="username"><p class="am-sans-serif"><strong>{{user.nickname}}</strong></p></div>
        <div id="content">
            <ul class="am-list am-list-static am-list-border">
                <li id="user_post"><i class="am-icon am-icon-users icon-1 am-icon-sm"></i>个人动态<i

                <li id="user_contact"><i class="am-icon am-icon-phone icon-1 am-icon-sm"></i>联系方式<i
                        class="am-icon am-icon-angle-right icon-2 am-icon-md"></i></li>
            </ul>
        </div>
        <button class="am-btn am-btn-block" type="button" data-am-modal="{target: '#my-confirm'}">退出登录</button>
    </div>
</script>

            <span class="am-modal-btn" data-am-modal-cancel>取消</span>
